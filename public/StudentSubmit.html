<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment Submission</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/assets/kiwi-hublogocolor.png">

</head>

    <div class="title-container">
        <img src="/assets/kiwi-hublogocolorLARGE.png" alt="Kiwi Logo" class="title-logo">
        <h1>Computer Science Project Submission Portal</h1>
    </div>
    <br><br>

    <h2>Submit Your Assignment</h2>

    <form id="submissionForm" enctype="multipart/form-data" method = "POST">
        <label>
            Student name(s):
            <textarea id="studentNames" name="studentNames" rows="4" placeholder="Enter one name per line" required></textarea>
        </label>

        <label for="classPeriod">
            Class:
            <select id="classPeriod" name="classPeriod" required>
                <option value="">-- Select Class --</option>
                <option value="1st Period">1st Period</option>
                <option value="2nd Period">2nd Period</option>
                <option value="3rd Period">3rd Period</option>
            </select>
        </label>

        <label for="assignmentName">
            Assignment Name:
            <select id="assignmentName" name="assignmentName" required>
                <option value="">-- Select Assignment --</option>
                <option value="Unit 1 Project">Unit 1 Project</option>
                <option value="Loops Practice">Loops Practice</option>
                <option value="Final Reflection">Final Reflection</option>
            </select>
        </label>

        <label for="code">
            One time code:
            <input type="text" id="code" name="code" required>
        </label>

        Upload your zip file:
        <input id="zipFile" type="file" name="zipFile" accept=".zip" required hidden>
        <div class="uploaded" id="fileStatus"></div>
        <!-- Styled label that looks like a button -->
        <label for="zipFile" class="btn">Choose file</label>

        <!-- Span to show the selected filename -->
        <span id="file-name">No file chosen</span>

        <div class="uploaded" id="fileStatus"></div>

    <div class="error" id="errorMsg"></div>

    <button type="submit">Submit Assignment</button>
    </form>

    <script src="StudentSubmit.js"></script>

</body>
</html>
